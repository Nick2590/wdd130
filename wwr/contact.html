

<!DOCTYPE html>

<head>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <img src="styles/images/rafting_logo.jpg" alt="White Water Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        
        <h1>Contact Us</h1>

        <div class="contact-container">
            <!-- Contact Form -->
            <form action="https://example.com/submit-form" method="post">
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <p>Purpose of Message:</p>
                <div class="option">
                     <label for="option1">General Inquiry</label>
                    <input type="radio" name="purpose" value="General Inquiry" id="option1" required>
                    
                    <label for="option2">Reservation Request</label>
                    <input type="radio" name="purpose" value="Reservation Request" id="option2">
                    
                    <label for="option3">Website Suggestions</label>
                    <input type="radio" name="purpose" value="Website Suggestions" id="option3">
                    
                </div>  

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>


            <!-- Map Section -->
            <div class="map">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d32991.38703352445!2d-112.60645700840867!3d43.040291391821235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1753932891573!5m2!1sen!2sus" 
                    loading="lazy" 
                    allowfullscreen
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
        

        <!-- Employees Section -->
        <div class="employees">
            <h2>Meet Our Team</h2>
            <div class="employee">
                <div class="employee-info">
                    <img src="styles/images/employee1.jpg" alt="Employee 1">
                    <figcaption>Hector - Lead Guide</figcaption>
                </div>
                <div class="employee-info">
                    <img src="styles/images/employee2.jpg" alt="Employee 2">
                    <figcaption>Suzan - Activities Coordinator</figcaption>
                </div>
                <div class="employee-info">
                    <img src="styles/images/employee3.jpg" alt="Employee 3">
                    <figcaption>John - Operations Manager</figcaption>
                </div>
            </div>
        </div> 
        
                <!-- Contact Info Section -->
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Phone: (123) 456-7890</p>
            <p>Address: 123 Rafting Lane, Adventure City, State, ZIP</p>
            <p>Email: <a href="mailto:whitewaterrafting@rafting.com">whitewaterrafting@rafting.com</a></p>
        </div>

    </main>

            </a>
        </nav>
    </footer>
